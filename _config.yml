# Personal Data
theme: lbenicio-minimal-v1
title: Leonardo Benicio
author: Leonardo Benicio
email: hello@lbenicio.dev
tagline: Leonardo Benicio personal website.
description: Leonardo Benicio personal blog.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "/" # the base hostname & protocol for your site, e.g. http://example.com
default_url: "https://lbenicio.dev" # the base hostname & protocol for your site, e.g. http://example.com
blog: "/"
twitter_username: lbenicio_
keybase_username: lbenicio
reddit_username: lbenicio
github_username: lbenicio
linkedin_username: leonardo-benicio-1a55a1ba
mastodon_username: lbenicio

# Google Analytics
analytics:
  google: G-TZ4BSC3K2P

# Pagination and auto pages configuration
pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 100
  sort_field: 'date'
  sort_reverse: true
  permalink: '/page/:num/'
  title: ':title - page :num'
  pagination:
  trail: 
    before: 5
    after: 5
autopages:
  enabled: true
  categories: 
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false
    slugify:
      mode: 'default'
      case: false
  tags:
    title: 'Posts tagged with :tag'
    permalink: '/tag/:tag'
    silent: false
    slugify:
      mode: 'default'
      case: false
  collections:
    title: 'Feed :coll' # :coll is replaced by the collection name
    permalink: '/feed/:coll'
    silent: false
    slugify:
      mode: 'default'   # :coll is slugified.
      case: false

# SASS
sass:
  sass_dir: assets
  style: compressed

# SEO
twitter:
  username: lbenicio_
  card: summary
social:
  name: Leonardo Benicio
  links:
    - https://twitter.com/lbenicio_
    - https://linkedin.com/in/leonardo-benicio-1a55a1ba
    - https://github.com/lbenicio
    - https://keybase.io/lbenicio_

# Logo Data
logo: /assets/img/logo.png
image: /assets/img/logo.png

# Build settings
permalink: pretty
highlighter: rouge
timezone: America/Sao_Paulo
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jekyll-paginate-v2
  - jekyll-minifier
  - jekyll-toc
svg:
  optimize: true

# Exclude from jekyll building process
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - .github/
  - _config.yml
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - vendor/
  - benchmark
  - .ruby-version
  - CHANGELOG.md
  - rubocop/
  - .rubocop.yml
